<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ» Admin â€“ Yellow Brick Ring</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fffbe6;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      color: #333;
    }
    h1 {
      color: #b87b00;
    }
    .submission {
      border: 2px dashed #ffd700;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #fff9d6;
    }
    .btn {
      margin-right: 0.5rem;
      padding: 0.3rem 0.7rem;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .approve {
      background: #b4e197;
    }
    .deny {
      background: #f7b5b5;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ» Pending Submissions</h1>
  <div id="submissions">Loading...</div>

  <script>
    async function fetchSubmissions() {
      const res = await fetch('/admin/submissions')
      const subs = await res.json()
      const container = document.getElementById('submissions')
      container.innerHTML = ''

      if (!subs.length) {
        container.innerHTML = '<p>No pending submissions.</p>'
        return
      }

      for (const sub of subs) {
        const div = document.createElement('div')
        div.className = 'submission'
        div.innerHTML = `
          <strong>${sub.name}</strong><br/>
          Domain: <code>${sub.domain}</code><br/>
          URL: <a href="${sub.url}" target="_blank">${sub.url}</a><br/>
          <button class="btn approve">Approve</button>
          <button class="btn deny">Deny</button>
        `
        const [approveBtn, denyBtn] = div.querySelectorAll('button')
        approveBtn.onclick = async () => {
          await fetch('/admin/approve/' + sub.id, { method: 'POST' })
          div.remove()
        }
        denyBtn.onclick = async () => {
          await fetch('/admin/deny/' + sub.id, { method: 'POST' })
          div.remove()
        }
        container.appendChild(div)
      }
    }

    fetchSubmissions()
  </script>
</body>
</html>
