<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ðŸŒ» Admin Panel â€“ Yellow Brick Ring</title>
    <style>
        body {
            font-family: sans-serif;
            background: #fffbe6;
            padding: 2rem;
            max-width: 1000px;
            margin: auto;
            color: #333;
        }

        h1 {
            color: #dca100;
            margin-bottom: 2rem;
        }

        .site-card {
            background: #fff9d6;
            border: 2px dashed #ffd700;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 0.4rem 0.8rem;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .remove {
            background: #f7b5b5;
            color: #900;
        }

        ul {
            margin-top: 0.5rem;
            padding-left: 1.2rem;
        }

        code {
            background: #fdf6d0;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
        }

        a {
            color: #b87b00;
        }

        #site-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .site-card.dragging {
            opacity: 0.4;
            background: #ffeeaa;
        }
    </style>
</head>

<body>
    <h1>ðŸŒ» Yellow Brick Ring Admin Panel</h1>
    <div id="site-list">Loading...</div>

    <script>
        let draggedEl = null

        async function loadSites() {
            const res = await fetch('/admin/sites')
            const sites = await res.json()
            const container = document.getElementById('site-list')
            container.innerHTML = ''

            if (!sites.length) {
                container.innerHTML = '<p>No approved sites yet.</p>'
                return
            }

            for (const site of sites) {
                const div = document.createElement('div')
                div.className = 'site-card'
                div.draggable = true
                div.dataset.id = site.id

                div.innerHTML = `
        <div class="site-header">
          <strong>${site.name}</strong>
          <button class="btn remove">Remove</button>
        </div>
        <p><a href="${site.url}" target="_blank">${site.url}</a></p>
        <p><strong>ID:</strong> <code>${site.id}</code></p>
        <p><strong>Total Visits:</strong> ${site.totalVisits}</p>
        <div><strong>Top Referrers:</strong>
          <ul>
            ${site.referrals.map(r => `<li>${r.referrer_id} (${r.count})</li>`).join('')}
          </ul>
        </div>`

                // drag handlers
                div.addEventListener('dragstart', (e) => {
                    draggedEl = div
                    div.classList.add('dragging')
                })

                div.addEventListener('dragend', (e) => {
                    draggedEl = null
                    div.classList.remove('dragging')
                })

                div.addEventListener('dragover', (e) => {
                    e.preventDefault()
                    const target = e.currentTarget
                    if (target && target !== draggedEl) {
                        const rect = target.getBoundingClientRect()
                        const next = (e.clientY - rect.top) > rect.height / 2
                        container.insertBefore(draggedEl, next ? target.nextSibling : target)
                    }
                })

                div.querySelector('.remove').onclick = async () => {
                    if (confirm(`Remove ${site.id}?`)) {
                        await fetch('/admin/remove/' + site.id, { method: 'POST' })
                        div.remove()
                    }
                }

                container.appendChild(div)
            }

            // Add save button
            const saveBtn = document.createElement('button')
            saveBtn.textContent = 'ðŸ’¾ Save Order'
            saveBtn.className = 'btn'
            saveBtn.style.marginTop = '1rem'
            saveBtn.onclick = async () => {
                const orderedIds = [...container.children]
                    .filter(el => el.classList.contains('site-card'))
                    .map(el => el.dataset.id)

                const res = await fetch('/admin/reorder', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ orderedIds })
                })

                alert(await res.text())
            }
            container.appendChild(saveBtn)
        }

        loadSites()
    </script>

</body>

</html>
