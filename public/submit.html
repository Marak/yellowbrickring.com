<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Your Site ‚Äî Yellow Brick Ring üåª</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fffbe6;
      color: #333;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #dca100;
    }

    form {
      background: #fff9d6;
      padding: 1.5rem;
      border-radius: 8px;
      border: 2px dashed #ffd700;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input[type="text"], input[type="url"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }

    .btn {
      display: inline-block;
      background: #ffd700;
      color: #000;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }

    .btn:hover {
      background: #f0c800;
    }

    #result {
      margin-top: 1rem;
      font-weight: bold;
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }

    a {
      color: #b87b00;
    }
  </style>
</head>
<body>
  <header>
    <h1>‚úçÔ∏è Submit Your Site</h1>
    <p>Join the Yellow Brick Ring and share your site with fellow builders and creatives.</p>
    <a href="/" class="btn">‚Üê Back to Home</a>
  </header>

  <form id="submit-form">
    <label for="domain">Site Domain (e.g. <code>example.com</code>)</label>
    <input type="text" id="domain" name="domain" required />

    <label for="name">Site Name (e.g. <code>My Awesome Website</code>)</label>
    <input type="text" id="name" name="name" required />

    <label for="url">Site URL (must start with <code>https://</code>)</label>
    <input type="url" id="url" name="url" required />

    <button type="submit" class="btn">Submit Site</button>
    <div id="result"></div>
  </form>

  <footer>
    <p>Built with üåª by friends of the web | <a href="/">Back to Yellow Brick Ring</a></p>
  </footer>

  <script type="module">
    import yellowBrickRing from './yellowbrickring.js'

    const app = {}
    yellowBrickRing(app)

    const form = document.getElementById('submit-form')
    const result = document.getElementById('result')

    form.addEventListener('submit', async (e) => {
      e.preventDefault()

      const domain = form.domain.value.trim()
      const name = form.name.value.trim()
      const url = form.url.value.trim()

      if (!domain || !name || !url) {
        result.textContent = 'Please fill out all fields.'
        return
      }

      try {
        const response = await app.ring.submitSite({ domain, name, url })
        if (typeof response === 'string') {
          result.textContent = response // handle string responses directly
        } else {
          result.textContent = 'An unexpected error occurred. Please try again later.'
        }
        form.reset()
      } catch (err) {
        console.error(err)
        result.textContent = '‚ùå Submission failed. Please try again later.'
      }
    })
  </script>
</body>
</html>
